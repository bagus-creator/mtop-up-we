<section class="form-card">

        <option value="12 Diamond - Rp3.000">12 Diamond - Rp3.000</option>
        <option value="25 Diamond - Rp5.000">25 Diamond - Rp5.000</option>
        <option value="50 Diamond - Rp10.000">50 Diamond - Rp10.000</option>
        <option value="70 Diamond - Rp15.000">70 Diamond - Rp15.000</option>
        <option value="140 Diamond - Rp30.000">140 Diamond - Rp30.000</option>
        <option value="355 Diamond - Rp75.000">355 Diamond - Rp75.000</option>

<style>
  body {
    background: linear-gradient(135deg, #ff6600, #cc3300);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .form-card {
    background: linear-gradient(135deg, #4b2200, #a43e00);
    color: #fff;
    border-radius: 16px;
    box-shadow: 0 12px 25px rgba(255, 102, 0, 0.5);
    max-width: 480px;
    width: 100%;
    padding: 30px 35px;
    border: 2px solid #ff6600cc;
  }

  .form-header {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 30px;
  }
  .form-header img {
    width: 56px;
    height: 56px;
    margin-right: 14px;
    border-radius: 12px;
    box-shadow: 0 0 10px #ff6600aa;
  }
  .form-header h3 {
    font-size: 2rem;
    color: #ffcc33;
    text-shadow: 1px 1px 5px #330d00;
    margin: 0;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 18px;
  }

  .form-group {
    display: flex;
    flex-direction: column;
  }

  label {
    font-weight: 700;
    font-size: 1rem;
    margin-bottom: 6px;
    color: #ffcc33cc;
  }

  input[type="text"],
  select {
    padding: 12px 14px;
    border-radius: 10px;
    border: none;
    background: #6f3800;
    color: #fff;
    font-size: 1rem;
    box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.6);
    transition: all 0.3s ease;
  }

  input::placeholder {
    color: #e6b07baa;
  }

  input[type="text"]:focus,
  select:focus {
    outline: none;
    border: 2px solid #ffcc33;
    background: #7f4800;
    box-shadow: 0 0 12px #ffcc33cc;
  }

  button {
    margin-top: 10px;
    padding: 14px 0;
    font-weight: 700;
    font-size: 1.1rem;
    color: #330d00;
    background: #ffcc33;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(255, 204, 51, 0.6);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  button:hover,
  button:focus {
    background-color: #e6b800;
    box-shadow: 0 8px 22px rgba(230, 184, 0, 0.9);
  }

  @media (max-width: 480px) {
    .form-card {
      padding: 25px 20px;
    }
    .form-header h3 {
      font-size: 1.6rem;
    }
    button {
      font-size: 1rem;
      padding: 12px 0;
    }
  }
</style>
